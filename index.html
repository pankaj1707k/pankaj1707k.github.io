<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Pankaj Kumar</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md bg-transparent navbar-dark justify-content-between">
            <div class="navbar-brand text-light">Pankaj</div>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end offcanvas-bg" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title ps-3" id="offcanvasNavbarLabel">Pankaj</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a href="#" class="nav-link px-3">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link px-3">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link px-3">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid intro-section d-flex">
        <div class="intro-frame">
            <p class="intro-greet">Hi,</p>
            <p class="intro-main">I'm <span class="intro-name">Pankaj Kumar</span></p>
            <p class="intro-dev">A Web Developer</p>
            <button class="resume-button">See my Resume</button>
        </div>
        <div class="intro-image-frame">
            <img src="images/intro-section.png" alt="intro-image" class="intro-image">
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
